name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: list all files
        run: ls -lah
      - name: docker compose build
        run: docker-compose up -d

      - name: check docker container
        run: docker ps -a

      - name: unit testing api
        run: docker exec code-war-api npm run test
